<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="icon" href="./images/favicon.png">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="common">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__information-section">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <div class="profile__name-wrapper">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button action-open" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button action-open" type="button"></button>
      </section>
      <section class="cards">
        <ul class="cards__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>
  </div>
  <section id="edit-popup" class="popup">
    <div class="popup__container">
      <h2 class="popup__heading">Редактировать профиль</h2>
      <button type="button" class="popup__close-button"></button>
      <form class="form" name="edit-form">
        <fieldset class="form__input-container">
          <input type="text" id="title" class="form__item" name="title" required placeholder="Имя">
          <input type="text" id="subtitle" class="form__item" name="subtitle" required placeholder="Работа">
        </fieldset>
        <fieldset class="form__handlers">
          <button type="submit" class="form__button">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </section>
  <section id="add-popup" class="popup">
    <div class="popup__container">
      <h2 class="popup__heading">Новое место</h2>
      <button type="button" class="popup__close-button"></button>
      <form class="form" name="add-cards">
        <fieldset class="form__input-container">
          <input type="text" id="name-card" class="form__item" name="name-card" required placeholder="Название">
          <input type="text" id="link-img-card" class="form__item" name="link-img-card" required placeholder="Ссылка на картинку">
        </fieldset>
        <fieldset class="form__handlers">
          <button type="submit" class="form__button">Создать</button>
        </fieldset>
      </form>
    </div>
  </section>
  <section id="image-viewer-popup" class="popup">
    <div class="popup__container popup__container_content_image-viewer">
      <button type="button" class="popup__close-button"></button>
    </div>
  </section>
  <template id="card-template">
    <li class="cards__list-item">
      <!--
        Добавил затемнение для изображений карточек cards__overlay в списке.
        Без "покрывала" кнопка удаления плохо видна на фоне некоторых изображений.
        В прототипе Figma стилей не было, сделал примерно как на видео в ФТ к проекту.
      -->
      <div class="cards__overlay action-open">
        <img src="" class="cards__picture" alt="">
      </div>
      <button class="cards__delete-button" type="button"></button>
      <div class="cards__desc">
        <h2 class="cards__title"></h2>
        <button class="cards__like-button" type="button"></button>
      </div>
    </li>
  </template>
  <template id="image-viewer-template">
    <figure class="image-viewer__figure">
      <img src="" class="image-viewer__picture" alt="">
      <figcaption class="image-viewer__caption"></figcaption>
    </figure>
  </template>
  <script src="./js/script.js"></script>
</body>
</html>
