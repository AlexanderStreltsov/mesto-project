<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="icon" href="./images/favicon.png">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="common">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__information-section">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <div class="profile__name-wrapper">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <li class="cards__list-item">
            <img src="./images/place-karachaevsk.jpg" class="cards__picture" alt="Карачаевск">
            <div class="cards__desc">
              <h2 class="cards__title">Карачаевск</h2>
              <button class="cards__like-button" type="button"></button>
            </div>
          </li>
          <li class="cards__list-item">
            <img src="./images/place-elbrus.jpg" class="cards__picture" alt="Гора Эльбрус">
            <div class="cards__desc">
              <h2 class="cards__title">Гора Эльбрус</h2>
              <button class="cards__like-button cards__like-button_active" type="button"></button>
            </div>
          </li>
          <li class="cards__list-item">
            <img src="./images/place-dombai.jpg" class="cards__picture" alt="Домбай">
            <div class="cards__desc">
              <h2 class="cards__title">Домбай</h2>
              <button class="cards__like-button" type="button"></button>
            </div>
          </li>
          <li class="cards__list-item">
            <img src="./images/place-elbrus.jpg" class="cards__picture" alt="Гора Эльбрус">
            <div class="cards__desc">
              <h2 class="cards__title">Гора Эльбрус</h2>
              <button class="cards__like-button cards__like-button_active" type="button"></button>
            </div>
          </li>
          <li class="cards__list-item">
            <img src="./images/place-dombai.jpg" class="cards__picture" alt="Домбай">
            <div class="cards__desc">
              <h2 class="cards__title">Домбай</h2>
              <button class="cards__like-button" type="button"></button>
            </div>
          </li>
          <li class="cards__list-item">
            <img src="./images/place-karachaevsk.jpg" class="cards__picture" alt="Карачаево-Черкесия">
            <div class="cards__desc">
              <h2 class="cards__title">Карачаево-Черкесия</h2>
              <button class="cards__like-button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>
  </div>
  <section id="edit-popup" class="popup">
    <div class="popup__container">
      <h2 class="popup__heading">Редактировать профиль</h2>
      <button type="button" class="popup__close-button"></button>
      <form class="form" name="edit-form">
        <fieldset class="form__input-container">
          <input type="text" id="title" class="form__item" name="title" placeholder="Имя">
          <input type="text" id="subtitle" class="form__item" name="subtitle" placeholder="Работа">
        </fieldset>
        <fieldset class="form__handlers">
          <button type="submit" class="form__button">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </section>
  <section id="add-popup" class="popup">
    <div class="popup__container">
      <h2 class="popup__heading">Новое место</h2>
      <button type="button" class="popup__close-button"></button>
      <form class="form" name="add-cards">
        <fieldset class="form__input-container">
          <input type="text" id="name-card" class="form__item" name="name-card" placeholder="Название">
          <input type="text" id="url-img-card" class="form__item" name="url-img-card" placeholder="Ссылка на картинку">
        </fieldset>
        <fieldset class="form__handlers">
          <button type="submit" class="form__button">Создать</button>
        </fieldset>
      </form>
    </div>
  </section>
  <script src="./js/script.js"></script>
</body>
</html>
